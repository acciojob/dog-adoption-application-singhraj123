<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<div>
			<label for="name">Name</label>
			<input id="name" name="name" placeholder="name" type="text" required>
			
		</div>

		<div>
			<label for="phone">Phone Number</label>
			<input id="phone" name="phone" type="text" placeholder="phone" required>
		</div>
		<div>
			<label for="address">Address</label>
			<input id="address" name="address" type="text" placeholder="address" required>
			
		</div>
		<div>
			
			<input id="livedwithDog" name="LivedwithDog" type="checkbox" value="have you ever lived with a dog before?">
			<label for="livedwithDog" >LivedwithDog</label>
		</div>
		<div>
			<label for="preferredbreed">PreferredBreed</label>
			<select id="preferredbreed" name="preferredbreeds" multiplesize="3">
				<option value="labrador">labrador</option>
				<option value="Beagle">Beagle</option>
				<option value="Germansheperd">Germanshepherd</option>

			</select>
		</div>
		
			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
